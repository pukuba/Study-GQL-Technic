type Query{
    Posts: [Post!]! 
    recentChat: [Chat!]!
}

type Post{
    author: String!
    title: String!
    content: String!
    comments: [Comment!]!
    id: String!
}

type Comment{
    postId: String!
    author: String!
    content: String!
    id: String!
}

type Chat{
    author: String!
    content: String!
}

type Mutation{
    chat(author: String!,content: String): Chat
}

type Subscription{
    newChat: Chat!
}